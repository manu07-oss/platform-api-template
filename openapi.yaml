openapi: 3.0.3
info:
  title: Platform API Template
  version: 1.0.0
  description: Standardized API template enforcing platform guidelines

servers:
  - url: http://localhost:3000

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string

    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
        errorCode:
          type: string
        message:
          type: string
        correlationId:
          type: string

paths:
  /v1/users:
    get:
      summary: Get all users
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    post:
      summary: Create a user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: User created
        "400":
          description: Invalid input
